<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>අභිධම්ම දහර | Abhidhamma Dahara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; }
        body { font-family: 'Noto Sans Sinhala', sans-serif; background-color: #f9f6f0; }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&url=https://i.ytimg.com/vi/7h2-TqfR7pI/maxresdefault.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 55vh; display: flex; align-items: center; justify-content: center;
        }
        .video-card { background: white; border-radius: 20px; overflow: hidden; transition: 0.4s; border: 1px solid #eee; height: 100%; }
        .video-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(197, 160, 89, 0.3); }
        .gold-btn { background: var(--gold); box-shadow: 0 4px 15px rgba(197, 160, 89, 0.4); }
    </style>
</head>
<body>

    <nav class="bg-white/95 backdrop-blur-md sticky top-0 z-50 border-b-2 border-gold/20 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-gradient-to-br from-[#c5a059] to-[#8e6d2d] rounded-full flex items-center justify-center text-white font-bold text-xl shadow-lg">අ</div>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-[#2d0a0a] leading-none">අභිධම්ම දහර</h1>
                    <span class="text-[10px] text-gold font-bold tracking-widest uppercase">Official Website</span>
                </div>
            </div>
            <a href="https://www.youtube.com/channel/UCdwr_BIzFErVpm2Axoi_0yA?sub_confirmation=1" target="_blank" class="gold-btn text-white px-6 py-2.5 rounded-full font-bold text-sm hover:scale-105 transition">SUBSCRIBE</a>
        </div>
    </nav>

    <header class="hero text-center text-white p-6">
        <div class="max-w-3xl">
            <h2 class="text-5xl md:text-7xl font-bold mb-6 tracking-tight">අභිධම්ම දහර</h2>
            <div class="h-1 w-32 bg-gold mx-auto mb-6"></div>
            <p class="text-xl md:text-2xl italic text-orange-50 font-light">"සබ්බ දානං ධම්ම දානං ජිනාති"</p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-20">
        <div class="flex flex-col items-center mb-16">
            <h3 class="text-3xl font-bold text-[#2d0a0a] mb-2">නවතම ධර්ම දේශනා</h3>
            <div class="w-16 h-1 bg-gold"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <script>
                const vids = [
                    {id: '7h2-TqfR7pI', t: 'අභිධර්මයේ එන සිත සහ චෛතසික පිළිබඳ හැඳින්වීම'},
                    {id: 'ScMzIvxBSi4', t: 'ධර්ම දේශනා සහ අභිධර්ම පාඩම් මාලා එකතුව'},
                    {id: 'F3zW6C0L6g8', t: 'සංසාර චක්‍රය සහ චතුරාර්ය සත්‍යය පිළිබඳ විග්‍රහය'},
                    {id: 'D-K8-K0uJ7c', t: 'අභිධර්ම පාඩම් මාලාව - 01 වන කොටස'},
                    {id: '6m82X7v875M', t: 'භාවනා සහ මනස සන්සුන් කිරීමේ නිවැරදි ක්‍රමය'},
                    {id: '3-7hE0XvX_Y', t: 'විශේෂ ධර්ම සාකච්ඡා සහ ගැටළු විසඳීම'},
                    {id: 'W_I7v0X3k4M', t: 'සිත දමනය කරගන්නා ආකාරය - ධර්ම දේශනාව'},
                    {id: 'L-m2X8v0Z1A', t: 'පටිච්චසමුප්පාදය සරලව ඉගෙන ගනිමු'},
                    {id: 'B-k4V1x9C0Q', t: 'නිවන් මගට පිවිසෙන්නේ කෙසේද?'}
                ];

                document.write(vids.map(v => {
                    const proxyImg = `https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&refresh=2592000&url=https://i.ytimg.com/vi/${v.id}/hqdefault.jpg`;
                    return `
                    <div class="video-card group">
                        <a href="https://www.youtube.com/watch?v=${v.id}" target="_blank">
                            <div class="relative overflow-hidden">
                                <img src="${proxyImg}" class="w-full aspect-video object-cover transition duration-500 group-hover:scale-110">
                                <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition"></div>
                            </div>
                            <div class="p-6">
                                <h4 class="font-bold text-lg text-gray-800 group-hover:text-[#c5a059] transition-colors leading-tight h-14 overflow-hidden mb-6">${v.t}</h4>
                                <div class="flex justify-between items-center pt-4 border-t border-gray-50">
                                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Dhamma Dahara</span>
                                    <span class="text-[#c5a059] font-bold text-xs uppercase tracking-tighter">Watch Now →</span>
                                </div>
                            </div>
                        </a>
                    </div>
                `}).join(''));
            </script>
        </div>
    </main>

    <footer class="bg-[#1a0808] text-white py-20 text-center border-t-[8px] border-[#c5a059]">
        <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl">
             <span class="text-[#8e6d2d] font-bold text-3xl">අ</span>
        </div>
        <h2 class="text-3xl font-bold text-[#c5a059] mb-4">අභිධම්ම දහර</h2>
        <p class="text-gray-400 text-sm max-w-md mx-auto mb-10 px-6 leading-relaxed">පරම පවිත්‍ර ශ්‍රී සද්ධර්මය ලෝකවාසී සැදැහැවතුන් අතරේ ප්‍රචලිත කිරීම අපගේ එකම අරමුණයි.</p>
        <div class="text-[10px] opacity-30 uppercase tracking-[0.5em]">© 2026 Abhidhamma Dahara Official | Built for Dhamma</div>
    </footer>

</body>
</html>
