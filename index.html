<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>අභිධම්ම දහර | Abhidhamma Dahara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; }
        body { font-family: 'Noto Sans Sinhala', sans-serif; background-color: #f9f6f0; }
        .hero {
            background-color: #1a0808;
            min-height: 40vh;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: white;
            border-bottom: 5px solid var(--gold);
        }
        .video-card { background: white; border-radius: 15px; overflow: hidden; transition: 0.3s; border: 1px solid #eaddca; }
        .video-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2); }
    </style>
</head>
<body>

    <nav class="bg-white border-b-2 border-gold/30 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-[#2d0a0a]">අභිධම්ම දහර</h1>
            <a href="https://www.youtube.com/channel/UCdwr_BIzFErVpm2Axoi_0yA?sub_confirmation=1" target="_blank" class="bg-[#c5a059] text-white px-6 py-2 rounded-full font-bold text-sm">SUBSCRIBE</a>
        </div>
    </nav>

    <header class="hero">
        <div>
            <h2 class="text-5xl font-bold mb-4">අභිධම්ම දහර</h2>
            <p class="text-orange-100 italic">"සබ්බ දානං ධම්ම දානං ජිනාති"</p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <script>
                const vids = [
                    {id: '7h2-TqfR7pI', t: 'අභිධර්මයේ එන සිත සහ චෛතසික'},
                    {id: 'ScMzIvxBSi4', t: 'ධර්ම දේශනා සහ පාඩම් මාලා'},
                    {id: 'F3zW6C0L6g8', t: 'සංසාර චක්‍රය සහ චතුරාර්ය සත්‍යය'},
                    {id: 'D-K8-K0uJ7c', t: 'අභිධර්ම පාඩම් මාලාව - 01'},
                    {id: '6m82X7v875M', t: 'භාවනා සහ මනස සන්සුන් කිරීම'},
                    {id: '3-7hE0XvX_Y', t: 'විශේෂ ධර්ම සාකච්ඡා'}
                ];

                document.write(vids.map(v => {
                    // This is the magic link that bypasses all blocks
                    const secureImg = `https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&refresh=2592000&url=https://i.ytimg.com/vi/${v.id}/hqdefault.jpg`;
                    
                    return `
                    <div class="video-card">
                        <a href="https://www.youtube.com/watch?v=${v.id}" target="_blank">
                            <img src="${secureImg}" class="w-full aspect-video object-cover" alt="Dhamma Video">
                            <div class="p-5">
                                <h4 class="font-bold text-gray-800 mb-4 h-12 overflow-hidden">${v.t}</h4>
                                <span class="text-[#c5a059] font-bold text-sm uppercase tracking-tighter">නරඹන්න →</span>
                            </div>
                        </a>
                    </div>
                `}).join(''));
            </script>
        </div>
    </main>

    <footer class="bg-[#1a0808] text-white py-12 text-center">
        <p class="text-[#c5a059] font-bold text-xl mb-2">අභිධම්ම දහර</p>
        <p class="text-xs opacity-50 uppercase tracking-[0.3em]">© 2026 Abhidhamma Dahara Official</p>
    </footer>

</body>
</html>
