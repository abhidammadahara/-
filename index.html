<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>අභිධම්ම දහර | Abhidhamma Dahara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; }
        body { font-family: 'Noto Sans Sinhala', sans-serif; background-color: #fcfaf5; }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://i.ytimg.com/vi/7h2-TqfR7pI/hqdefault.jpg');
            background-size: cover; background-position: center; min-height: 350px;
            display: flex; align-items: center; justify-content: center; border-bottom: 6px solid var(--gold);
        }
        .video-card { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #eaddca; transition: 0.4s; }
        .video-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(197, 160, 89, 0.2); border-color: var(--gold); }
        .gold-grad { background: linear-gradient(135deg, #c5a059, #8e6d2d); }
    </style>
</head>
<body>

    <nav class="bg-white/95 sticky top-0 z-50 border-b border-gold/20 p-4 shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 gold-grad rounded-full flex items-center justify-center text-white font-bold text-xl border-2 border-white shadow-md">අ</div>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-[#1a0a0a]">අභිධම්ම දහර</h1>
                    <p class="text-[9px] uppercase tracking-widest text-gold font-bold">Official Site</p>
                </div>
            </div>
            <a href="https://www.youtube.com/channel/UCdwr_BIzFErVpm2Axoi_0yA?sub_confirmation=1" target="_blank" class="gold-grad text-white px-6 py-2 rounded-full font-bold text-sm shadow-lg hover:scale-105 transition uppercase tracking-tighter">Subscribe</a>
        </div>
    </nav>

    <header class="hero text-center text-white px-6 shadow-inner">
        <div>
            <h2 class="text-5xl md:text-7xl font-bold mb-4 drop-shadow-2xl">අභිධම්ම දහර</h2>
            <div class="h-1 w-24 bg-gold mx-auto mb-4 rounded-full"></div>
            <p class="text-lg md:text-xl italic text-orange-50 font-light">"සබ්බ දානං ධම්ම දානං ජිනාති"</p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10" id="video-grid">
            <script>
                // Your Video Data
                const vids = [
                    {id: '7h2-TqfR7pI', t: 'අභිධර්මයේ එන සිත සහ චෛතසික පිළිබඳ හැඳින්වීම'},
                    {id: 'ScMzIvxBSi4', t: 'ධර්ම දේශනා සහ අභිධර්ම පාඩම් මාලා එකතුව'},
                    {id: 'F3zW6C0L6g8', t: 'සංසාර චක්‍රය සහ චතුරාර්ය සත්‍යය විග්‍රහය'},
                    {id: 'D-K8-K0uJ7c', t: 'අභිධර්ම පාඩම් මාලාව - 01 වන කොටස'},
                    {id: '6m82X7v875M', t: 'භාවනා සහ මනස සන්සුන් කිරීමේ නිවැරදි ක්‍රමය'},
                    {id: '3-7hE0XvX_Y', t: 'විශේෂ ධර්ම සාකච්ඡා සහ ගැටළු විසඳීම'},
                    {id: 'W_I7v0X3k4M', t: 'සිත දමනය කරගන්නා ආකාරය - ධර්ම දේශනාව'},
                    {id: 'L-m2X8v0Z1A', t: 'පටිච්චසමුප්පාදය සරලව ඉගෙන ගනිමු'},
                    {id: 'B-k4V1x9C0Q', t: 'නිවන් මගට පිවිසෙන්නේ කෙසේද?'}
                ];

                const grid = document.getElementById('video-grid');
                vids.forEach(v => {
                    grid.innerHTML += `
                    <div class="video-card group">
                        <a href="https://www.youtube.com/watch?v=${v.id}" target="_blank" rel="noopener noreferrer">
                            <div class="relative">
                                <img src="https://i.ytimg.com/vi/${v.id}/hqdefault.jpg" class="w-full aspect-video object-cover" referrerpolicy="no-referrer">
                                <div class="absolute inset-0 bg-black/10 group-hover:bg-transparent transition"></div>
                            </div>
                            <div class="p-6">
                                <h4 class="font-bold text-gray-800 leading-tight h-12 overflow-hidden mb-4 group-hover:text-gold transition-colors">${v.t}</h4>
                                <div class="flex justify-between items-center pt-4 border-t border-gray-100">
                                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Dhamma Dahara</span>
                                    <span class="text-gold font-bold text-xs">WATCH ON YOUTUBE →</span>
                                </div>
                            </div>
                        </a>
                    </div>`;
                });
            </script>
        </div>
    </main>

    <footer class="bg-[#1a0a0a] text-white py-16 text-center border-t-8 border-gold">
        <h2 class="text-2xl font-bold text-gold mb-4 uppercase tracking-widest">අභිධම්ම දහර</h2>
        <p class="text-gray-400 text-sm max-w-md mx-auto mb-8 px-6 leading-relaxed">
            පරම පවිත්‍ර ශ්‍රී සද්ධර්මය ලෝකවාසී සැදැහැවතුන් අතරේ ප්‍රචලිත කිරීම අපගේ අරමුණයි.
        </p>
        <div class="text-[10px] opacity-30 uppercase tracking-[0.5em]">© 2026 Abhidhamma Dahara Official</div>
    </footer>

</body>
</html>
