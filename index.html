<script>
// ===================
// CONFIG
const API_KEY = "YOUR_API_KEY_HERE"; // <-- paste your API key here
const CHANNEL_ID = "UCdwr_BIzFErVpm2Axoi_0yA";
const MAX_RESULTS = 20;

const gallery=document.getElementById("gallery");
const player=document.getElementById("player");

fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${MAX_RESULTS}`)
.then(res=>res.json())
.then(data=>{
  const items=data.items;
  if(items.length>0){
    // first video
    player.src="https://www.youtube.com/embed/"+items[0].id.videoId;
    // gallery
    items.forEach(item=>{
      const vid=item.id.videoId;
      const title=item.snippet.title;
      const thumb=item.snippet.thumbnails.high.url;
      const div=document.createElement("div");
      div.className="video-card";
      div.innerHTML=`<a href="#" onclick="playVideo('${vid}')"><img src="${thumb}">${title}</a>`;
      gallery.appendChild(div);
    });
  }
});

function playVideo(id){player.src="https://www.youtube.com/embed/"+id;}
</script>
