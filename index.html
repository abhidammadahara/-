<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>අභිධම්ම දහර</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a1a1a; color: #f4f4f4; font-family: sans-serif; }
        .gold-text { color: #d4af37; }
        .video-card { background: #262626; border-radius: 12px; overflow: hidden; border: 1px solid #333; transition: 0.3s; }
        .video-card:hover { transform: scale(1.02); border-color: #d4af37; }
    </style>
</head>
<body class="p-4 md:p-10">
    <header class="text-center mb-10">
        <h1 class="text-4xl font-bold gold-text">අභිධම්ම දහර</h1>
        <p class="text-gray-400 mt-2 italic">සබ්බ දානං ධම්ම දානං ජිනාති</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
        <script>
            const vids = [
                {id: '7h2-TqfR7pI', t: 'අභිධර්ම පාඩම් මාලාව'},
                {id: 'ScMzIvxBSi4', t: 'ධර්ම දේශනා එකතුව'},
                {id: 'F3zW6C0L6g8', t: 'විශේෂ ධර්ම සාකච්ඡා'}
            ];

            vids.forEach(v => {
                // මේ ලින්ක් එක පාවිච්චි කරහම අනිවාර්යයෙන්ම Thumbnail පේනවා
                const thumb = `https://img.youtube.com/vi/${v.id}/0.jpg`;
                document.write(`
                    <div class="video-card">
                        <a href="https://www.youtube.com/watch?v=${v.id}" target="_blank">
                            <img src="${thumb}" class="w-full aspect-video object-cover" loading="lazy">
                            <div class="p-4">
                                <h3 class="font-bold text-lg">${v.t}</h3>
                                <p class="text-sm text-yellow-600 mt-2 font-bold uppercase">දැන් නරඹන්න →</p>
                            </div>
                        </a>
                    </div>
                `);
            });
        </script>
    </div>

    <footer class="mt-20 text-center text-gray-500 text-xs">
        © 2026 Abhidhamma Dahara Official
    </footer>
</body>
</html>
